<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .app {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .vid-container video {
            width: 100%;
            border-radius: 10px;
        }

        .sound-picker, .time-select {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .time-display {
            font-size: 24px;
            margin-top: 10px;
        }

        .play {
            margin-top: 20px;
            background: green;
        }

        .play:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video src="Sounds/beach.mp4" loop muted></video>
        </div>

        <div class="player-container">
            <audio src="Sounds/beach.mp3"></audio>
        </div>

        <div class="sound-picker">
            <button id="beach-sound">Beach</button>
            <button id="rain-sound">Rain</button>
        </div>

        <div class="time-select">
            <button id="smaller-mins">2 Min</button>
            <button id="medium-mins">5 Min</button>
            <button id="long-mins">10 Min</button>
        </div>

        <div class="time-display">10:0</div>
        <button class="play">Play</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector(".vid-container video");
            const audio = document.querySelector(".player-container audio");
            const playBtn = document.querySelector(".play");
            const timeDisplay = document.querySelector(".time-display");
            const timeButtons = document.querySelectorAll(".time-select button");
            const soundButtons = document.querySelectorAll(".sound-picker button");

            let duration = 600; // Default 10 minutes
            let interval;
            let playing = false;

            function formatTimeDisplay(minutes, seconds) {
                return `${minutes}:${seconds}`; // Keeping "10:0" format to match Cypress test expectations
            }

            function updateTime() {
                let minutes = Math.floor(duration / 60);
                let seconds = duration % 60;
                timeDisplay.innerText = formatTimeDisplay(minutes, seconds);
            }

            function startTimer() {
                if (playing) return;
                playing = true;
                interval = setInterval(() => {
                    if (duration > 0) {
                        duration--;
                        updateTime();
                    } else {
                        clearInterval(interval);
                        playing = false;
                        video.pause();
                        audio.pause();
                    }
                }, 1000);
            }

            playBtn.addEventListener("click", () => {
                if (!playing) {
                    audio.play();
                    video.play();
                    startTimer();
                } else {
                    audio.pause();
                    video.pause();
                    clearInterval(interval);
                    playing = false;
                }
            });

            timeButtons.forEach(button => {
                button.addEventListener("click", (e) => {
                    clearInterval(interval);
                    playing = false;
                    video.pause();
                    audio.pause();

                    if (e.target.id === "smaller-mins") duration = 120;
                    if (e.target.id === "medium-mins") duration = 300;
                    if (e.target.id === "long-mins") duration = 600;
                    updateTime();
                });
            });

            soundButtons.forEach(button => {
                button.addEventListener("click", (e) => {
                    if (e.target.id === "beach-sound") {
                        video.src = "Sounds/beach.mp4";
                        audio.src = "Sounds/beach.mp3";
                    } else if (e.target.id === "rain-sound") {
                        video.src = "Sounds/rain.mp4";
                        audio.src = "Sounds/rain.mp3";
                    }

                    if (playing) {
                        audio.play();
                        video.play();
                    }
                });
            });

            updateTime();
        });
    </script>
</body>
</html>
